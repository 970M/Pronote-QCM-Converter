<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>QCM Converter</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="light-theme">
    <h1>Convertisseur</h1>
    
    <div >
        <p>Collez le QCM au format texte à convertir :</p>
        <textarea id="md-input" name="md_input"></textarea>
        <br>
        <input id="b-convert" type="button" name="convert" value="Convertir">
    </div>
    
    <div>
        <p>Copier le QCM généré au format xml :</p>
        <textarea id="xml-output" name="xml_output"></textarea>

    </div>
 
    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>

</html>
